spring:
  application:
    name: city-hospital
  spring:
    datasource:
      url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
      driverClassName: org.h2.Driver
      username: sa
      password: password
    jpa:
      hibernate:
        ddl-auto: validate
    liquibase:
      change-log: classpath:db/changelog/db.changelog-master.xml
    h2:
      console:
        enabled: true

